            </ul>
        </nav>

    </header>


    <main class="main">
        <div class="formulario">
            <h1>Formulario</h1>
            <form class="form-group"  action="submit">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome" value="" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" value="" required>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" value="" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone" value="" required>
                <section>
                    <p>Nacionalidade:</p>
                    <input type="radio" name="nacionalidade" id="brasil" value="brasil" required>
                    <label for="brasil">Brasileiro(a)</label>
                    <input type="radio" name="nacionalidade" id="outro" value="estrangeiro" required>
                    <label for="outro">Estrangeiro(a)</label>
                </section>
                <section>
                    <p>Meio Trasporte</p>
                    <input type="checkbox" name="meio-de-transporte" id="pe" value="pe">
                    <label for="pe">A pé</label>
                    <input type="checkbox" name="meio-de-transporte" id="bicicleta" value="bicicleta">
                    <label for="pe">Bicicleta</label>
                    <input type="checkbox" name="meio-de-transporte" id="carro" value="carro">
                    <label for="carro">Carro</label>
                </section>
                <button type="submit">Enviar</button>

            </form>
        </div>

    </main>


    <footer class="footer">
        <span> <img src="./eurotour-logo-pb.png" width="45%" /></span>
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>

        </ul>
    </footer>

</body>
